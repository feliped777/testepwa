<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de área de Terreno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
</head>
<body>
    <main>
        <h2>Calculadora de Área de Terreno</h2>
        <h4 style="width: 50%;">Para Fazer o Cálculo de área do Terreno, você precisará dos quatro valores.</h4>
        <div class="divFrente">
          <label for="frente">Frente (Metros)</label>
          <input type="number" id="frente" />
        </div>
        <div class="divFundo">
          <label for="fundo">Fundo (Metros)</label>
          <input type="number" id="fundo" />
        </div>
        <div class="divEsquerda">
            <label for="esquerda">Lateral Esquerda (Metros)</label>
            <input type="number" id="esquerda" />
          </div>
          <div class="divDireita">
            <label for="direita">Lateral Direita (Metros)</label>
            <input type="number" id="direita" />
          </div>
    
        <div class="divCalc">
          <button onclick="calcArea()">Calcular</button>
        </div>
        
        <span id="resultado"></span>

        <h2 style="width: 80%;">Transforme Metros Quadrados para Hectares</h2>
        <div class="divmetros">
          <label for="metros">Metros Quadrados</label>
          <input type="number" id="metros" />
        </div>
         
        <div class="divCalc">
          <button onclick="calcHectares()">Calcular</button>
        </div>
        
        <span id="reshec"></span>
      </main>
    
      <script src="script.js"></script>
    
</body>
</html>
